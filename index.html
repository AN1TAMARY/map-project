<!DOCTYPE html>
<html>

<head>
    <title>CHURCHES IN TRIVANDRUM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


</head>

<body>
    <!-- map -->
    <article id="map"></article>

    <!-- search box -->
    <div>
        <input id="searchBox" type="text" placeholder="Search Box" data-bind="textInput: searchQuery">
        <!--autocomplete -->
        <ul id="searchList" data-bind="foreach: searchListArray, visible: showSearchList">
            <li id="searchItemList" data-bind="text: $data, click: $root.autoCompleteMarkerSelect"></li>
        </ul>
    </div>



    <!--list view -->

    <aside id="listContainer">
        <div id="listTitle">
            <h4> Churches in Trivandrum </h4>
            <button id="toggleList" data-bind="click: toggleList">Hide</button>
        </div>
        <div data-bind="visible: showList">
            <ul id="list" data-bind="foreach: listArray">
                <li id="list-entry" data-bind="click: $root.selectMarkerFromList.bind($data)">
                    <h5 data-bind="text: title"></h5>
                    <p data-bind="text: wikiText"></p>
                    <hr>
                </li>
            </ul>
        </div>
    </aside>
    <div class="tiles">
        <div data-bind="foreach: listArray">
            <div class="tile">
                <ul id="tileList">
                    <li data-bind="click: $root.selectMarkerFromList.bind($data)">
                        <p data-bind="text: title"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>




   <script src="js/knockout-3.js"></script>
   <script src="js/jquery.min.js"></script>

   <script src="js/bootstrap.min.js"></script>
            <script> function googlesuccess() {
                viewModel();
              } </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqCCgIXb2MOZedQ61l0q-savHUn4-4prM&libraries=places&callback=googlesuccess" onerror="googleError()">
  </script>
<script src="js/model.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="js/app.js"></script>





</body>

</html>
